<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Visual Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --size-modul: 100px;
            --size-modul-S: calc(var(--size-modul) / 2);
        }
        .inter-headers {
        font-family: "Inter", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-size: 2.5em;
        text-transform: uppercase;
        color: white;
        }
        
        .container {
        display: flex;
        width: 100vw;
        height: 100vh;
        }
        #un {
            width: 50%;
            height: 100%;
            background-color:blue;
        }
        #dos {
            width: 50%;
            height: 100%;  
        }
        header {
            width: 100%;
            height: 50%;
        }
        main {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 50%;
        }
        #autor, #estudi {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        header,
        #autor, 
        #estudi {
            padding: 10px 0 0 10px;
        }
        #mXL {
            position: relative;
            width: 100%;
            height: 50%;
        }
        #mXL > .top {
            position: absolute;
            top: 0;
            left: var(--size-modul);
            right: var(--size-modul);
            height: var(--size-modul);
            background-color: #08AA00;
        }
        #mXL > .right {
            position: absolute;
            bottom: 0;
            right: var(--size-modul);
            left: var(--size-modul);
            height: 100px;
            background-color:  #08AA00
        }
        #mXL > .left {
            position: absolute;
            top: var(--size-modul);
            bottom: var(--size-modul);
            left: 0;
            width: var(--size-modul);
            background-color:  #08AA00;
        }
        #mXL > .bottom {
            position: absolute;
            top: var(--size-modul);
            bottom: var(--size-modul);
            right: 0;
            width: var(--size-modul);
            background-color:  #08AA00;
        }
        #mS {
            display: flex;
            width: 100%;
            height: 25%;
        }
        .mXS {
            position: relative;
            width: 50%;
            height: 100%;
        }
        .mXS > .top {
            position: absolute;
            top: 0;
            right: var(--size-modul-S);
            left: var(--size-modul-S);
            height: var(--size-modul-S);
            background-color:  #08AA00;
        }
        .mXS > .bottom {
            position: absolute;
            bottom: 0;
            right: var(--size-modul-S);
            left: var(--size-modul-S);
            height: var(--size-modul-S);
            background-color:  #08AA00;
        }
        .mXS > .left {
            position: absolute;
            top: var(--size-modul-S);
            bottom: var(--size-modul-S);
            left: 0;
            width: var(--size-modul-S);
            background-color:  #08AA00;
        }
        .mXS > .right {
            position: absolute;
            top: var(--size-modul-S);
            bottom: var(--size-modul-S);
            right: 0;
            width: var(--size-modul-S);
            background-color:  #08AA00;
        }
        #mS2 {
            position: relative;
            width: 100%;
            height: 25%;
        }
        #mS2 > .top {
            position: absolute;
            top: 0;
            right: var(--size-modul);
            left: var(--size-modul);
            height: var(--size-modul-S);
            background-color:  #08AA00;
        }
        #mS2 > .bottom {
            position: absolute;
            bottom: 0;
            right: var(--size-modul);
            left: var(--size-modul);
            height: var(--size-modul-S);
            background-color:  #08AA00;
        }
        #mS2 > .left {
            position: absolute;
            top: var(--size-modul-S);
            bottom: var(--size-modul-S);
            left: 0;
            width: var(--size-modul);
            background-color:  #08AA00;
        }
        #mS2 > .right {
            position: absolute;
            top: var(--size-modul-S);
            bottom: var(--size-modul-S);
            right: 0;
            width: var(--size-modul);
            background-color: #08AA00;
        }
        @media only screen and (max-width: 375px) {
       :root {
        --size-modul: 50px;
            }
        .container {
        flex-direction: column;
        height: 200vh;
        width: 100%;
         }
        #un,
        #dos {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            }
}
    </style>
</head>
<body>
    <div class="container">
            <div id="un">
                <header>
                    <h1 class="inter-headers">Flexible Systems</h1>
                </header>
                <main>
                    <div id="autor">
                        <h2 class="inter-headers">ml</h2>
                    </div>
                    <div id="estudi">
                        <h2 class="inter-headers">hh</h2>
                        <h2 class="inter-headers">BCN</h2>
                    </div>
                </main>
            </div>
        <div id="dos">
            <div id="mXL">
                <div class="top"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
            <div id="mS">
                <div class="mXS">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                </div>
                <div class="mXS">
                    <div class="top"></div>
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="bottom"></div>
                </div>
            </div>
            <div id="mS2">
                <div class="top"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="bottom"></div>
            </div>
        </div>        
    </div>
</body>
</html>
